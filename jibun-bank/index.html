<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>金額登録システム</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #f5f5f5;
    }
    input[type="number"] {
      font-size: 1.2em;
      padding: 0.4em;
      width: 180px;
    }
    button {
      font-size: 1.2em;
      padding: 0.4em 1em;
      margin-left: 0.5em;
      cursor: pointer;
    }
    #history {
      margin-top: 2em;
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #history h2 {
      margin-top: 0;
    }
    #history ul {
      padding-left: 1.2em;
    }
  </style>
</head>
<body>
  <h1>金額登録</h1>
  <input type="number" id="amount" placeholder="金額を入力" />
  <button onclick="submitAmount()">登録</button>

  <div id="history">
    <h2>登録履歴</h2>
    <ul id="historyList"></ul>
  </div>

  <script>
    const depositHistory = [];

    function submitAmount() {
      const input = document.getElementById("amount");
      const value = parseInt(input.value, 10);
      if (!isNaN(value)) {
        const record = {
          amount: value,
          date: new Date().toLocaleString()
        };
        depositHistory.push(record);
        saveHistory();
        updateHistory();
        input.value = "";
        alert(`${value}円を登録しました（${record.date}）`);
      } else {
        alert("正しい金額を入力してください。");
      }
    }

    function updateHistory() {
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      depositHistory.forEach((record, index) => {
        const item = document.createElement("li");
        item.textContent = `#${index + 1} - ${record.amount}円（${record.date}）`;
        list.appendChild(item);
      });
    }

    function saveHistory() {
      localStorage.setItem("depositHistory", JSON.stringify(depositHistory));
    }

    function loadHistory() {
      const saved = localStorage.getItem("depositHistory");
      if (saved) {
        depositHistory.push(...JSON.parse(saved));
        updateHistory();
      }
    }

    // 起動時に履歴を読み込む
    window.addEventListener("DOMContentLoaded", loadHistory);
  </script>
</body>
</html>
