<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>じぶん銀行スマート入金</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #222;
      margin-bottom: 20px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 1.5rem;
      width: 200px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:active {
      background: #005ea1;
    }
  </style>
</head>
<body>
  <h1>じぶん銀行スマート入金</h1>
  <input type="number" id="amount" placeholder="金額を入力" />
  <br />
  <button onclick="submitAmount()">登録</button>
  <script>
    function submitAmount() {
      const amount = document.getElementById("amount").value;
      alert("入金額：" + amount + "円を登録しました。");
      // ここにTasker連携など拡張可能
    }
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
